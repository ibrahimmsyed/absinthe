<h2>Login</h2>
<form role="form" style="max-width:480px;margin:auto;text-align:left;" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" name="username" [(ngModel)]="user.username" #username="ngModel" class="form-control" id="exampleInputEmail" placeholder="Enter username" required>
    <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">Username is required</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"  [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" id="exampleInputPassword" placeholder="Password" required>
    <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">Password is required</div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
