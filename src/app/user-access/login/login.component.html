<h2>Login</h2>
<form role="form" style="max-width:480px;margin:auto;text-align:left;" (ngSubmit)="login()" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email username</label>
    <input type="text" name="username" [(ngModel)]="user.username" class="form-control" id="exampleInputEmail" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
